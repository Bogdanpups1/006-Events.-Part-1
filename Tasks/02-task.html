<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        /*
        Задание:
        Напишите сценарий, который вычисляет объем цилиндра по параметрам, которые вводит пользователь.
        Для расчета используйте формулу - V=π * r в квадрате * h
        Разместите на странице два поля ввода - первое для радиуса цилиндра, второе для высоты цилиндра.
        Объем цилиндра выведите в тело страницы.
        */
    </script>

    Радиус: <input id="radius" type="text"> <br />
    Высота: <input id="height" type="text"> <br />

    <button id="v-Btn">Найти объем</button>
    <div id="res1"></div>


    <script>
        let radius = document.querySelector("#radius");
        let height = document.querySelector("#height");
        let res = document.getElementById("res1");

        let vBtn = document.querySelector("#v-Btn");
        // vBtn.onclick = add;

        vBtn.addEventListener("click", function () {
            res1.textContent = (3.14 * (Number(radius.value) * Number(radius.value)) * Number(height.value));
        })
    </script>
</body>

</html>
